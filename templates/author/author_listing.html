{% extends "index.html" %}
{% block content%}
<div class="mt-3 text-right mr-3">
    <a class="btn btn-primary" href="{% url 'add_author' %}">Add Author </a>
</div>
<div class="container-fluid">
    <div class="row">
        {% for author in author_list %}
        <div class="card-deck mt-3 mr-3">
            <div class="card">
                <img class="card-img-top img-fluid" src="/media/{{ author.photo }}" alt="Card image cap"
                     style="height:15rem;width:22rem;width:18rem">
                <div class="card-body">
                    <h5 class="card-title">{{author.first_name }} {{author.last_name }}</h5>
                </div>
                <div class="card-footer">
                    <small class="text-muted">
                        <div class="row">
                            <div class="col-sm-1">
                                <a href="{% url 'update_author' author.id %}">
                                    <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
                                </a>
                            </div>
                            <div class="col-sm-1">
                                <a href="{% url 'delete_author' author.id %}">
                                    <i class="fa fa-trash-o fa-lg" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </small>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
